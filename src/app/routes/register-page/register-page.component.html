<section>
  <h2>Inscription</h2>

  <form
  (submit)="submitForm()"
  [formGroup]="formData"
  >
  <label for="email">Email</label>
  <input 
  type="email" id="email" required minlength="5"
  formControlName="email"
  >
  <label for="streetAddress">Adresse</label>
  <input 
  type="text" id="streetAddress" required
  formControlName="streetAddress"
  >
  <label for="givenName">Pr√©nom</label>
  <input 
  type="text" id="givenName" required
  formControlName="givenName"
  >
  <label for="familyName">Nom</label>
  <input 
  type="text" id="familyName" required
  formControlName="familyName"
  >
  <label for="password">Mot de passe</label>
  <input 
  type="password" id="password" required
  formControlName="password"
  >
  <button type="submit" [disabled]="!formData.valid">Inscription</button>
  </form>
</section>
